<script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultImage = document.getElementById('resultImage');
    const downloadBtn = document.getElementById('downloadBtn');

    const frameImg = new Image();
    frameImg.crossOrigin = "anonymous"; // Tránh lỗi bảo mật ảnh
    frameImg.src = 'AVATA-02.png'; 

    upload.addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(event) {
            const userImg = new Image();
            userImg.onload = function() {
                canvas.width = 2000;
                canvas.height = 2000;

                let size = Math.min(userImg.width, userImg.height);
                let xOffset = (userImg.width - size) / 2;
                let yOffset = (userImg.height - size) / 2;

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(userImg, xOffset, yOffset, size, size, 0, 0, 2000, 2000);
                ctx.drawImage(frameImg, 0, 0, 2000, 2000);

                const dataURL = canvas.toDataURL("image/png");
                
                // Hiển thị trực tiếp lên thẻ img để người dùng điện thoại có thể nhấn giữ và lưu
                resultImage.src = dataURL;
                
                downloadBtn.href = dataURL;
                downloadBtn.download = "Avatar-Dalattourist-50Nam.png";
                downloadBtn.style.display = "block";
                
                alert("Đã tạo xong! Nếu nút tải về không hoạt động, bạn hãy nhấn giữ vào ảnh phía trên để lưu trực tiếp vào máy.");
            };
            userImg.src = event.target.result;
        };
        reader.readAsDataURL(e.target.files[0]);
    });
</script>
